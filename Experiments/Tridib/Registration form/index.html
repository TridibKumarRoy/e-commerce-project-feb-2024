<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h1 class="animation" style="--i:0;">Login</h1>
            <form action="#">
                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box animation"style="--i:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type= "submit" class="btn animation"style="--i:3;">Login</button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>Don't have an account ? <a href="#" class="registration-link">Sign Up</a></p>
                </div>
            </form>
            
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;">Welcome back to Bhoom</h2>
            <p class="animation" style="--i:1;">The auto firend of everybody!</p>
            
        </div>

        <div class="form-box registration">
            <h1 class="animation " style="--i:17;">Sign Up</h1>
            <form action="#">
                <div class="input-box animation"  style="--i:18;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box animation" style="--i:19;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box animation" style="--i:20;">
                    <input type="text" required>
                    <label>Email ID</label>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <button type= "submit" class="btn animation" style="--i:21;">Create Account</button>
                <div class="logreg-link animation"  style="--i:22;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
            
        </div>
        <div class="info-text registration">
            <h2 class="animation" style="--i:17;"> Bhoom</h2>
            <p class="animation"style="--i:18;">The auto firend of everybody!</p>
            
        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
